
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Management - Shikshya Sathi Gurukul</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/course-mgmt.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
   
</head>
<body>
    {% include 'header.html' %}

    <main class="course-management-main">
        <div class="container">
            <h1>Course Management</h1>
            
            <div id="messageContainer"></div>
            
            <div class="tabs">
                <div class="tab active" data-tab="add">Add Course</div>
                <div class="tab" data-tab="update">Update Course</div>
                <div class="tab" data-tab="list">Course List</div>
            </div>
            
            <!-- Add Course Section -->
            <div class="tab-content active" id="add-tab">
                <div class="course-form">
                    <h2 class="section-title">Add New Course</h2>
                    <form id="addCourseForm">
                        <div class="form-group">
                            <label for="courseTitle">Course Title</label>
                            <input type="text" id="courseTitle" name="title" required>
                        </div>
                        <div class="form-group">
                            <label for="courseDescription">Description</label>
                            <textarea id="courseDescription" name="description" required></textarea>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="courseCategory">Category</label>
                                <select id="courseCategory" name="category" required>
                                    <option value="">Select Category</option>
                                    <option value="programming">Programming</option>
                                    <option value="design">Design</option>
                                    <option value="business">Business</option>
                                    <option value="marketing">Marketing</option>
                                    <option value="personal">Personal Development</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="courseLevel">Level</label>
                                <select id="courseLevel" name="level" required>
                                    <option value="">Select Level</option>
                                    <option value="beginner">Beginner</option>
                                    <option value="intermediate">Intermediate</option>
                                    <option value="advanced">Advanced</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="coursePrice">Price</label>
                                <input type="number" id="coursePrice" name="price" min="0" required>
                            </div>
                            <div class="form-group">
                                <label for="courseDuration">Duration (hours)</label>
                                <input type="number" id="courseDuration" name="duration" min="1" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="courseImage">Course Image URL</label>
                            <input type="url" id="courseImage" name="image_url" required>
                        </div>
                        <div class="form-group">
                            <label for="courseVideo">Course Video URL</label>
                            <input type="url" id="courseVideo" name="video_url" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Course</button>
                    </form>
                </div>
            </div>
            
            <!-- Update Course Section -->
            <div class="tab-content" id="update-tab">
                <div class="course-form">
                    <h2 class="section-title">Update Course</h2>
                    <form id="updateCourseForm">
                        <input type="hidden" id="courseId">
                        <div class="form-group">
                            <label for="title">Course Title</label>
                            <input type="text" id="title" required>
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea id="description" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="category">Category</label>
                            <select id="category" required>
                                <option value="programming">Programming</option>
                                <option value="design">Design</option>
                                <option value="business">Business</option>
                                <option value="marketing">Marketing</option>
                                <option value="personal">Personal Development</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="level">Level</label>
                            <select id="level" required>
                                <option value="beginner">Beginner</option>
                                <option value="intermediate">Intermediate</option>
                                <option value="advanced">Advanced</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="price">Price</label>
                            <input type="number" id="price" min="0" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="duration">Duration (hours)</label>
                            <input type="number" id="duration" min="1" required>
                        </div>
                        <div class="form-group">
                            <label for="image_url">Image URL</label>
                            <input type="url" id="image_url" required>
                        </div>
                        <div class="form-group">
                            <label for="video_url">Video URL</label>
                            <input type="url" id="video_url" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Update Course</button>
                    </form>
                </div>
            </div>
            
            <!-- Course List Section -->
            <div class="tab-content" id="list-tab">
                <div class="course-list" id="courseList">
                    <!-- Courses will be loaded here -->
                </div>
            </div>
        </div>
    </main>
    {% include 'footer.html' %}

    <script src="/static/js/course-management.js"></script>
    
</body>
</html>
